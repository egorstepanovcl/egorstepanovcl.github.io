<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Егор Степанов</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e2e2e2);
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            padding: 1rem;
            flex: 1;
        }
        .section {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            padding: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-top: 0.5rem;
        }
        h3 {
            font-size: 1.25rem;
            margin: 0.5rem 0;
        }
        p {
            margin: 0.5rem 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 0.5rem;
        }
        .italic {
            font-style: italic;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Егор Степанов</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2 style="text-align: center;">Сайт в стадии строительства</h2>
            <p style="text-align: center;">Уже заложен фундамент, скоро будут возведены стены</p>
        </div>
    </div>
    <footer>
        Размещено на <a href="https://pages.github.com/" target="_blank" style="color: #fff;">GitHub Pages</a>
    </footer>
</body>
</html>
